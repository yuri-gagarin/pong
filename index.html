<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pong!</title>
  <head>
  <body>
    <div class='jumbotron'>
      <h1 class="text-center">Pong!</h1>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Rules</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">About</button>

<!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title test-text">Rules of the game</h4>
          </div>
          <div class="modal-body">
            <p>First one to 11 wins.</p>
            <p>Ball speeds up with each hit.</p>
            <p>The paddle speed will remain the same.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
          </div>
        </div>

      </div>
    </div>
    <div class="jumbotron game-area">
      <canvas id="pong" height="400" width="400">
      </canvas>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
